    <div id="ingredientsDiv" class="mediumCard">
        <form id="ingredientSelection">
            <h3>What Food Have You Had Today?</h3>
            <textarea id="ingredientField" , name="ingredientField" class="textField"

            <br>
            <button class="buttons" id="submitIngredients">Submit</button>
        </form>
    </div>

    <center>
        <h3>Customize Your Meals <i class="em em-ramen" aria-role="presentation" aria-label="STEAMING BOWL"></i></h3>

    <br />
    <div id="sideContainer">
        <div id="mealSelector" class="mediumCard">
            <!-- "healthLabels" : [ "DAIRY-FREE", "MILK-FREE", "PEANUT-FREE", "TREE-NUT-FREE", "SOY-FREE", "FISH-FREE", "SHELLFISH-FREE" ], -->

            <form id="mealTypeSelection">
                <div class="fakeCol">
                    <h3>Which meal</h3>
                    <!-- meats  -->
                    <label for="meal1">
                        <input type="radio" checked name="meal" id="meal1" value="Breakfast">
                        Breakfast</label>
                    <br>

                    <label for="meal2">
                        <input type="radio" name="meal" id="meal2" value="Lunch">
                        Lunch</label>
                    <br>

                    <label for="meal3">
                        <input type="radio" name="meal" id="meal3" value="Dinner">
                        Dinner</label>
                    <br>


                </div>
                <button class="buttons" id="mealTypeButton">Submit</button>
            </form>
        </div>

        <div id="allergySelector" class="mediumCard">
            <!-- "healthLabels" : [ "DAIRY-FREE", "MILK-FREE", "PEANUT-FREE", "TREE-NUT-FREE", "SOY-FREE", "FISH-FREE", "SHELLFISH-FREE" ], -->

            <form id="allergySelection">
                <div class="fakeCol">
                    <h3>Allergies/dietary restrictions</h3>
                    <!-- meats  -->
                    <label for="allergy1">
                        <input type="checkbox" name="allergy" id="allergy1" value="DAIRY-FREE">
                        Dairy</label>
                    <br>

                    <!-- <label for="allergy2">
                        <input type="checkbox" name="allergy" id="allergy2" value="FISH-FREE" />
                        Fish</label> -->
                    <!-- <br> -->
                    <label for="allergy2">
                        <input type="checkbox" name="allergy" id="allergy2" value="PEANUT-FREE">
                        Peanut</label>
                    <br>

                    <label for="allergy3">
                        <input type="checkbox" name="allergy" id="allergy3" value="TREE-NUT-FREE">
                        Tree nut</label>
                    <br>

                    <label for="allergy4">
                        <input type="checkbox" name="allergy" id="allergy4" value="SOY-FREE" />
                        Soy</label>
                    <br>
                    <!-- <label for="allergy6">
                        <input type="checkbox" name="allergy" id="allergy6" value="SHELLFISH-FREE" />
                        Shellfish</label> -->
                    <!-- <br> -->

                    <label for="allergy5">
                        <input type="checkbox" name="allergy" id="allergy5" value="VEGETARIAN" />
                        Vegatarian</label>
                    <br>
                    <label for="allergy6">
                        <input type="checkbox" name="allergy" id="allergy6" value="VEGAN" />
                        Vegan</label>
                    <br>
                    <label for="allergy7">
                        <input type="checkbox" name="allergy" id="allergy7" value="GLUTEN-FREE" />

                    <br>
                    <label for="allergy8">
                        <input type="checkbox" name="allergy" id="allergy8" value="ALCHOHOL-FREE" />

                    <br>

                    <button class="buttons" id="submitAllergySelection">Submit</button>
                </div>
            </form>
