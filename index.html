<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Nutrition</title>
    <link rel="stylesheet" href="res/css/indexStyle.css">
    <link rel="icon" href="res/images/LogoFavicon.png" type="image/gif" sizes="64x64">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EasyNutrition</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="./recipes.html">Recipes For You</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="centralArea">

        <div id="tableContainer" class="mediumCard">
            <h1>Meal Breakdown:</h1>
            <hr>
            <form id="mealSelection">
                <div class="fakeCol">
                    <h3>Proteins</h3>
                    <!-- meats  -->
                    <label for="protein1">
                        <input type="radio" name="protein" id="protein1" value="whiteMeats">
                        White meat</label>
                    <br>

                    <label for="protein2">
                        <input type="radio" name="protein" id="protein2" value="redMeats">
                        Red meat</label>
                    <br>

                    <label for="protein3">
                        <input type="radio" name="protein" id="protein3" value="fish" />
                        Fish</label>
                    <br>
                </div>

                <div class="fakeCol">
                    <h3>Grains</h3>
                    <!-- grains  -->
                    <label for="grain1">
                        <input type="radio" name="grain" id="grain1" value="bread">
                        Bread</label>
                    <br>
                    <label for="grain2">
                        <input type="radio" name="grain" id="grain2" value="pasta">
                        Pasta</label>
                    <br>
                    <label for="grain3">
                        <input type="radio" name="grain" id="grain3" value="rice">
                        Rice</label>
                    <br>
                </div>
                <div class="fakeCol">
                    <h3>Dairy</h3>
                    <!-- dairy  -->
                    <label for="dairy1">
                        <input type="radio" name="dairy" id="dairy1" value="milk">
                        Milk</label>
                    <br>

                    <label for="dairy2">
                        <input type="radio" name="dairy" id="dairy2" value="cheese">
                        Cheese</label>
                    <br>

                    <label for="dairy3">
                        <input type="radio" name="dairy" id="dairy3" value="yogurt" />
                        Yogurt</label>
                    <br>
                </div>
                <div class="fakeCol">
                    <h3>Fruits</h3>
                    <!-- fruits  -->
                    <label for="fruits1">
                        <input type="radio" name="fruits" id="fruits1" value="berries">
                        Berries</label>
                    <br>

                    <label for="fruit2">
                        <input type="radio" name="fruits" id="fruits2" value="legumes">
                        Legumes(Beans)</label>
                    <br>

                    <label for="fruit3">
                        <input type="radio" name="fruits" id="fruits3" value="drupes" />
                        Drupes</label>
                    <br>
                </div>
                <div class="fakeCol">
                    <h3>Vegetables</h3>
                    <!-- vegetables  -->
                    <label for="vegetables1">
                        <input type="radio" name="vegetables" id="vegetables1" value="peppers">
                        Peppers</label>
                    <br>
                    <label for="vegetables2">
                        <input type="radio" name="vegetables" id="vegetables2" value="cabbage">
                        Cabbage</label>
                    <br>
                    <label for="vegetables3">
                        <input type="radio" name="vegetables" id="vegetables3" value="potatoes">
                        Potatoes</label>
                    <br>
                </div>
                <button id="submitSelection">Submit</button>
            </form>
            <div id="results">
                <hr>
                <h3 id="displayText"></h3>
                <ul id="needs">

                </ul>
                <span id="continueButtonDiv"></span>
            </div>
        </div>
    </div>
    <script src="res/js/foodgroups.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>

</html>
