<head>

    <link rel="stylesheet" href="res/css/indexStyle.css">

<body>
    <div id="header">
        <img id="logo" src="res/images/logo1.png" alt="">
        <p>test</p>

    </div>

    <div id="centralArea">

        <div id="tableContainer" class="mediumCard">
            <h1>Meal 1</h1>
            <form>
                
                <div class="fakeCol">
                    <h3>Meats</h3>
                    <!-- meats  -->
                    <label for="meat1">White meat</label>
                    <input type="checkbox" name="meat1" id="meat1" value="whiteMeats"><br>

                    <label for="meat2">Red meat</label>
                    <input type="checkbox" name="meat2" id="meat2" value="redMeats"><br>

                    <label for="meat3">fish</label>
                    <input type="checkbox" name="meat3" id="meat3" value="fish"><br>
                </div>

                <div class="fakeCol">
                    <h3>Grains</h3>
                    <!-- grains  -->
                    <label for="grain1">Bread</label>
                    <input type="checkbox" name="grain1" id="grain1" value="bread"><br>

                    <label for="grain2">Pasta</label>
                    <input type="checkbox" name="grain2" id="grain2" value="pasta"><br>

                    <label for="grain3">Rice</label>
                    <input type="checkbox" name="grain3" id="grain3" value="rice"><br>
                </div>

            </form>

        </div>


    </div>
