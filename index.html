<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Nutrition</title>
    <link rel="stylesheet" href="res/css/indexStyle.css">
</head>

<body>
    <div id="header">
        <img id="logo" src="res/images/logo1.png" alt="">
        <p>test</p>

    </div>

    <div id="centralArea">

        <div id="tableContainer" class="mediumCard">
            <h1>Meal 1</h1>
            <form>

                <div class="fakeCol">
                    <h3>Meats</h3>
                    <!-- meats  -->
                    <label for="meat1">
                        <input type="radio" name="meat" id="meat1" value="whiteMeats">
                        White meat</label>
                    <br>

                    <label for="meat2">
                        <input type="radio" name="meat" id="meat2" value="redMeats">
                        Red meat</label>
                    <br>

                    <label for="meat3">
                        <input type="radio" name="meat" id="meat3" value="fish" />
                        Fish</label>
                    <br>
                </div>

                <div class="fakeCol">
                    <h3>Grains</h3>
                    <!-- grains  -->
                    <label for="grain1">
                        <input type="radio" name="grain" id="grain1" value="bread">
                        Bread</label>
                    <br>
                    <label for="grain2">
                        <input type="radio" name="grain" id="grain2" value="pasta">
                        Pasta</label>
                    <br>
                    <label for="grain3">
                        <input type="radio" name="grain" id="grain3" value="rice">
                        Rice</label>
                    <br>
                </div>

            </form>

        </div>


    </div>
</body>
